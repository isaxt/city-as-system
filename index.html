<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='loader' class='loader'>
        <div class="bg"></div>
        <div class='circle'></div>
        <div class='circle'></div>
        <div class='circle'></div>
        <div class='circle'></div>
        <div class='circle'></div>
        <div class='circle'></div>
        <div class='circle'></div>
        <div class="start">Starting Windows... </div>
    </div>

    <div id="desktop" class="desktop hidden">
        <div class="desktop-icons-container">
            
            <div class="desktop-icon">
                <img src="/assets/recycle_bin.png" alt="Recycle Bin">
                <span>Recycle Bin</span>
            </div>
            <div class="desktop-icon" id="thisPcIcon">
                <img src="/assets/this_pc.png" alt="This PC">
                <span>This PC</span>
            </div>

            <div id="graphContainer" class="graph-container hidden">
    <div class="graph-header">Graphs</div>
    <div class="graph-content">
        <img src="/assets/graph_1.jpg" alt="Graph 1">
        <img src="/assets/graph_2.png" alt="Graph 2">
        <img src="/assets/graph_3.png" alt="Graph 3">
    </div>
</div>
            
            <div class="desktop-icon">
                <img src="/assets/files_explorer_windows.png" alt="File Explorer">
                <span>File Explorer</span>
            </div>
            <div class="desktop-icon">
                <img src="/assets/photo_app_icon.png" alt="Photos">
                <span>Photos</span>
            </div>
            
        </div>

        <div class="taskbar">
            <button class="start-button">
                <img src="https://img.icons8.com/color/48/000000/windows-10.png" alt="Start">
            </button>
            <div class="taskbar-apps">
                <div class="taskbar-icon">
                    <img src="https://img.icons8.com/fluent/48/desktop" alt="This PC">
                </div>
                <div class="taskbar-icon">
                    <img src="https://img.icons8.com/color/48/000000/folder-invoices.png" alt="File Explorer">
                </div>
            </div>
            <div class="system-tray">
                <span id="currentTime"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
